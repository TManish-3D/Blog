{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm rounded-3 p-4">
                
                <!-- Author Info -->
                <div class="d-flex align-items-center mb-3">
                    <img class="rounded-circle me-3" 
                         src="{{ url_for('static', filename='images/' + (post.author.image_file if post.author.image_file else 'default.jpg')) }}"
                         width="60" height="60"
                         alt="{{ post.author.username }}'s profile picture"
                       >
                    
                    <div>
                        <h5
                           style="color: #000; font-weight: 600; text-decoration: none;"
                           onmouseover="this.style.color='#ff4500'; this.style.textDecoration='underline';"
                           onmouseout="this.style.color='#000'; this.style.textDecoration='none';">
                           {{ post.author.username }}
                    </h5><br>
                        <small style="color: #6c757d;">{{ post.date.strftime('%Y-%m-%d') }}</small>
                    </div>
                </div>

                <!-- Post Title -->
                <h2 style="color: #000; font-weight: 700; margin-bottom: 15px;">{{ post.title }}</h2>

                <!-- Post Content -->
                <p style="color: #212529; font-size: 1.1rem; line-height: 1.6;">{{ post.content }}</p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
